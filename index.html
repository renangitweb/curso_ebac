<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container" >
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-number">
            <label for="">Campo A</label>
            <input id="campoA" type="number" required placeholder="Digite o primeiro número">
            
            <label for="">Campo B</label>
            <input id="campoB" type="number" placeholder="Digite o segundo número">
            <p class="mensagemError"></p>
            <button>Enviar</button>
        </form>
        <p class="mensagemSucesso" ></p>
        
    </div>
